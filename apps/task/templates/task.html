{% extends 'base.html' %}

{% block title %}
    Task
{% endblock %}

{% block content %}


    <h1>Task Pending</h1>
    <ul>
        <li><a href="{% url 'create_task' %}">Create Task</a></li>
    </ul>

    <table>
        <tr>
            <th>TASK</th>
            <th>ACTIONS</th>
        </tr>
        {% for task in tasks %}
            <tr>
                {% if task.important %}
                    <td><strong>{{ task.title }}</strong></td>
                {% else %}
                    <td>{{ task.title }}</td>
                {% endif %}
                <td>
                    <a href="{% url 'task_detail' task.id %}">
                        <button type="button">View Detail</button>
                    </a>
                    <a href="{% url 'task_update' task.id %}">
                        <button type="button">Update</button>
                    </a>
                </td>
            </tr>
        {% endfor %}
    </table>


{% endblock %}
