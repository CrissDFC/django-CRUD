{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}

    <main class="container">
        <div class="row">
            <section class="col-md-4 offset-md-4 mt-5">
                <form method="POST" class="card card-body">
                    {% csrf_token %}

                    <h1 class="text-center">Inicio de Sesi√≥n</h1>
                    {{ error }}

                    <div class="mb-3">
                        <label for="username">Username: </label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Whrite your username" required>
                    </div>

                    <div class="mb-3">
                        <label for="password">Password: </label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Whrite your password" required>
                    </div>

                    <button type="submit" class="btn btn-success">Login</button>
                </form>
            </section>
        </div>
    </main>


{% endblock %}
